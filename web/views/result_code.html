<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>返回代码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <style type="text/css">

        div {
            width: 98%;
            text-align: center;
        }

        table {
            width: 1000px;
            border: 1px solid #F4F4F4;
            border-radius: 5px;
            border-collapse: collapse;
            margin: 0 auto;
        }

        tr, th, td {
            border: 1px solid #F4F4F4;
        }
    </style>
</head>

<body>
<div>
    <table>
        <caption style="font-weight: bold;font-size: xx-large;">返回代码</caption>
        <thead>
        <tr style="background-color: #2F75B5;color: white;">
            <th>序号</th>
            <th>代码</th>
            <th>描述</th>
        </tr>
        </thead>
        <tbody>
        <#list results as result>
            <tr>
                <td>#{result_index + 1}</td>
                <td>#{result.msgCode}</td>
                <td style="text-align: left;">${result.message}</td>
            </tr>
        </#list>
        </tbody>
    </table>
</div>
</body>
</html>
