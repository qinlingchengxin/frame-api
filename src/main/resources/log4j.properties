log4j.rootLogger = INFO,I
log4j.logger.net.ys = DEBUG,D
log4j.additivity.net.ys=false

root-path=${catalina.home}/logs/api

#-----SYS-LOG
log4j.appender.I = org.apache.log4j.DailyRollingFileAppender
log4j.appender.I.File = ${root-path}/sys.log
log4j.appender.I.Threshold = INFO
log4j.appender.I.Append = true
log4j.appender.I.layout = org.apache.log4j.PatternLayout
log4j.appender.I.DatePattern = MM-dd'.log'
log4j.appender.I.layout.ConversionPattern = %-d{yy-MM-dd HH:mm:ss} [ %t:%r ] - [ %p ] %m%n

#-----DEBUG
log4j.appender.D = org.apache.log4j.DailyRollingFileAppender
log4j.appender.D.File = ${root-path}/log.log
log4j.appender.D.Threshold = DEBUG
log4j.appender.D.Append = true
log4j.appender.D.layout = org.apache.log4j.PatternLayout
log4j.appender.D.DatePattern = MM-dd'.log'
log4j.appender.D.layout.ConversionPattern = %-d{yy-MM-dd HH:mm:ss} [ %t:%r ] - [ %p ] %m%n
